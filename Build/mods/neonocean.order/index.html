<!doctype html>
<html lang = "en">
	<head>
		<title>Order - Versions</title>
		<meta charset="utf-8"/>
		
		<base href = "../.." />
		
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		
		<link rel = "stylesheet" type = "text/css" href = "styles/modindex.css" />
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122165204-4"></script>
		<script src="scripts/analytics.js"></script>
	</head>

	<body>
		<div class = "Document">
			<div class = "Mod_Name">Order</div>
			
			<div class = "Index_Container">
				<table class = "Index">
					<thead>
						<tr class = "Index_Header_Entry">
							<td class = "Index_Header_Version"><!--
								-->Mod version<!--
							--></td>
							
							<td class = "Index_Header_Installer"><!--
								-->Installer Download<!--
							--></td>
							
							<td class = "Index_Header_Files"><!--
								-->Files Download<!--
							--></td>
							
							<td class = "Index_Header_Sources"><!--
								-->Sources Download<!--
							--></td>
							
							<td class = "Index_Header_Game_Version"><!--
								-->Game version<!--
							--></td>
							
							<td class = "Index_Header_Release_Date"><!--
								-->Release date<!--
							--></td>
						</tr>
					</thead>
					<tbody><!--
						--><tr class = "Index_Entry">
							<td class = "Index_Entry_Version">{<-VersionNumber->}</td>
							
							<td class = "Index_Entry_Installer">
								<a class = "Installer_Link" target = "_blank" href = "{<-InstallerLink->}">Installer</a>
							</td>
							
							<td class = "Index_Entry_Files">
								<a class = "Files_Link" target = "_blank" href = "{<-FilesLink->}">Files</a>
							</td>
							
							<td class = "Index_Entry_Sources">
								<a class = "Sources_Link" target = "_blank" href = "{<-SourcesLink->}">Sources</a>
							</td>
							
							<td class = "Index_Entry_Game_Version">{<-GameVersionNumber->}</td>
							
							<td class = "Index_Entry_Release_Date">{<-ReleaseDate->}</td>
						</tr><!--
					--></tbody>
				</table>
			</div>
		</div>
	</body>
</html>
