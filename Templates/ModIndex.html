<!doctype html>
<html lang = "en">
	<head>
		<title>{Title}</title>
		
		<base href = "{Base Path}" />
		
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		
		<link rel = "stylesheet" type = "text/css" href = "styles/modindex.css" />
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122165204-4"></script>
		<script src="scripts/analytics.js"></script>
	</head>

	<body>
		<div class = "Document">
			<div class = "Header_Container">
				<div class = "Header">
					<div class = "Header_Main">
						<div class = "Mod_Namespace"><!--
							-->{ModNamespace}<!--
						--></div>
					</div>
					
					<div class = "Index_Header_Container">
						<table class = "Index_Header">
							<tr class = "Index_Header_Entry">
								<th class = "Index_Header_Version"><!--
									-->Mod version<!--
								--></th>
								
								<th class = "Index_Header_Installer"><!--
									-->Installer<!--
								--></th>
								
								<th class = "Index_Header_Files"><!--
									-->Files<!--
								--></th>
								
								<th class = "Index_Header_Sources"><!--
									-->Sources<!--
								--></th>
								
								<th class = "Index_Header_Game_Version"><!--
									-->Game version<!--
								--></th>
								
								<th class = "Index_Header_Release_Date"><!--
									-->Release date (YMD)<!--
								--></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		
			<div class = "Content_Container">
				<div class = "Content">
					<div class = "Index_Container">
						<table class = "Index">							
							{Index}
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
